<svg width="500" height="320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes flow { to { stroke-dashoffset:-20; } }
      .line { stroke:#000; stroke-width:1.5; fill:none; stroke-linecap:round; stroke-dasharray:5 5; animation:flow 2s linear infinite; }
      .btn { cursor:pointer; transition: transform 0.15s ease; }
      .btn:hover { transform: scale(1.05); }
      .btn-text { font-family: sans-serif; font-size: 10px; font-weight: 600; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
    </style>
    
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC84D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b42;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#107C10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3aa64a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006ee6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b9fff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="500" height="320" fill="url(#bgGrad)"/>
  <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#e6f4ea;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#c6e0c3;stop-opacity:1" />
  </linearGradient>
  
  <!-- Connection Lines -->
  <!-- Row 2 to Row 1 (center: y=40 for row1, y=120 for row2) -->
  <line class="line" x1="50" y1="120" x2="250" y2="40"/>
  <line class="line" x1="150" y1="120" x2="250" y2="40"/>
  <line class="line" x1="250" y1="120" x2="250" y2="40"/>
  <line class="line" x1="350" y1="120" x2="250" y2="40"/>
  <line class="line" x1="450" y1="120" x2="250" y2="40"/>
  
  <!-- Row 2 to Row 3 (y=120 to y=200) -->
  <line class="line" x1="50" y1="120" x2="50" y2="200"/>
  <line class="line" x1="150" y1="120" x2="150" y2="200"/>
  <line class="line" x1="250" y1="120" x2="250" y2="200"/>
  <line class="line" x1="350" y1="120" x2="350" y2="200"/>
  <line class="line" x1="450" y1="120" x2="450" y2="200"/>
  
  <!-- Row 3 to Row 4 (y=200 to y=280) -->
  <line class="line" x1="250" y1="200" x2="350" y2="280"/>
  <line class="line" x1="350" y1="200" x2="350" y2="280"/>
  <line class="line" x1="450" y1="200" x2="350" y2="280"/>
  
  <!-- Row 1: Agriculture Income (y=20 to 60, center=40) -->
  <g class="btn">
    <rect x="210" y="20" width="80" height="40" rx="8" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="250" y="36" class="btn-text" fill="#000">Agriculture</text>
    <text x="250" y="48" class="btn-text" fill="#000">Income</text>
  </g>
  
  <!-- Row 2: Problems (y=100 to 140, center=120) -->
  <g class="btn">
    <rect x="10" y="100" width="80" height="40" rx="8" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="50" y="120" class="btn-text" fill="#fff">Weather</text>
  </g>
  
  <g class="btn">
    <rect x="110" y="100" width="80" height="40" rx="8" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="150" y="120" class="btn-text" fill="#fff">Pest</text>
  </g>
  
  <g class="btn">
    <rect x="210" y="100" width="80" height="40" rx="8" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="250" y="116" class="btn-text" fill="#fff">Small</text>
    <text x="250" y="128" class="btn-text" fill="#fff">Farms</text>
  </g>
  
  <g class="btn">
    <rect x="310" y="100" width="80" height="40" rx="8" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="350" y="120" class="btn-text" fill="#fff">Price</text>
  </g>
  
  <g class="btn">
    <rect x="410" y="100" width="80" height="40" rx="8" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="450" y="120" class="btn-text" fill="#fff">Intermediaries</text>
  </g>
  
  <!-- Row 3: Solutions (y=180 to 220, center=200) -->
  <g class="btn">
    <rect x="10" y="180" width="80" height="40" rx="8" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="50" y="200" class="btn-text" fill="#fff">Uncontrollable</text>
  </g>
  
  <g class="btn">
    <rect x="110" y="180" width="80" height="40" rx="8" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="150" y="200" class="btn-text" fill="#fff">Pesticides</text>
  </g>
  
  <g class="btn">
    <rect x="210" y="180" width="80" height="40" rx="8" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="250" y="196" class="btn-text" fill="#fff">Finished</text>
    <text x="250" y="208" class="btn-text" fill="#fff">Products</text>
  </g>
  
  <g class="btn">
    <rect x="310" y="180" width="80" height="40" rx="8" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="350" y="196" class="btn-text" fill="#fff">Demand</text>
    <text x="350" y="208" class="btn-text" fill="#fff">Data</text>
  </g>
  
  <g class="btn">
    <rect x="410" y="180" width="80" height="40" rx="8" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="450" y="200" class="btn-text" fill="#fff">Avoidable</text>
  </g>
  
  <!-- Row 4: Planet Market (y=260 to 300, center=280) -->
  <g class="btn">
    <rect x="310" y="260" width="80" height="40" rx="8" fill="url(#grad4)" filter="url(#shadow)"/>
    <text x="350" y="276" class="btn-text" fill="#fff">Planet</text>
    <text x="350" y="288" class="btn-text" fill="#fff">Market</text>
  </g>
</svg>
