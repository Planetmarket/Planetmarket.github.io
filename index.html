<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Grid</title>
</head>
<body>
    <svg width="580" height="620" xmlns="http://www.w3.org/2000/svg" style="border:1px solid black;">
        <!-- Loop through rows and columns to draw cells -->
        <!-- 5 columns Ã— 4 rows -->
        <!-- Cell size: 100x100 -->
        <!-- Horizontal gap: 20px, Vertical gap: 40px -->
        <!-- Calculate positions manually -->
        
        <!-- Row 1 -->
        <rect x="0"   y="0"   width="100" height="100" fill="#FFC0CB" stroke="black"/>
        <rect x="120" y="0"   width="100" height="100" fill="#ADD8E6" stroke="black"/>
        <rect x="240" y="0"   width="100" height="100" fill="#90EE90" stroke="black"/>
        <rect x="360" y="0"   width="100" height="100" fill="#FFFF99" stroke="black"/>
        <rect x="480" y="0"   width="100" height="100" fill="#FFA07A" stroke="black"/>

        <!-- Row 2 -->
        <rect x="0"   y="140" width="100" height="100" fill="#FFA07A" stroke="black"/>
        <rect x="120" y="140" width="100" height="100" fill="#FFC0CB" stroke="black"/>
        <rect x="240" y="140" width="100" height="100" fill="#ADD8E6" stroke="black"/>
        <rect x="360" y="140" width="100" height="100" fill="#90EE90" stroke="black"/>
        <rect x="480" y="140" width="100" height="100" fill="#FFFF99" stroke="black"/>

        <!-- Row 3 -->
        <rect x="0"   y="280" width="100" height="100" fill="#90EE90" stroke="black"/>
        <rect x="120" y="280" width="100" height="100" fill="#FFFF99" stroke="black"/>
        <rect x="240" y="280" width="100" height="100" fill="#FFA07A" stroke="black"/>
        <rect x="360" y="280" width="100" height="100" fill="#FFC0CB" stroke="black"/>
        <rect x="480" y="280" width="100" height="100" fill="#ADD8E6" stroke="black"/>

        <!-- Row 4 -->
        <rect x="0"   y="420" width="100" height="100" fill="#ADD8E6" stroke="black"/>
        <rect x="120" y="420" width="100" height="100" fill="#90EE90" stroke="black"/>
        <rect x="240" y="420" width="100" height="100" fill="#FFFF99" stroke="black"/>
        <rect x="360" y="420" width="100" height="100" fill="#FFA07A" stroke="black"/>
        <rect x="480" y="420" width="100" height="100" fill="#FFC0CB" stroke="black"/>
    </svg>
</body>
</html>
