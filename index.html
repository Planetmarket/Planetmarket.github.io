<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Grid Flow</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
        overflow-x: hidden;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 0;
        position: relative;
        width: 100%;
        max-width: min(95vw, 700px);
        height: auto;
        aspect-ratio: 5 / 4;
        margin: auto;
    }

    .grid-cell {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        text-align: center;
        padding: clamp(4px, 2vw, 10px);
    }

    button {
        font-size: clamp(0.5rem, 1.8vw, 0.85rem);
        font-weight: 600;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        position: relative;
        z-index: 10;
        opacity: 1;
        line-height: 1.4;
        text-align: center;
        white-space: normal;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        height: auto;
        padding: clamp(10px, 2.5vw, 14px) clamp(12px, 3vw, 18px);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 92%;
        max-width: 92%;
        min-height: clamp(42px, 8vw, 58px);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    button:active {
        transform: translateY(0);
    }

    .row1-btn { 
        background: #FFB900; 
        color: #000; 
    }
    
    .row7-btn { 
        background: #006ee6; 
        color: #fff; 
    }
    
    .row5-btn { 
        background: #107C10; 
        color: #fff; 
    }
    
    .row3-btn { 
        background: #ff4500; 
        color: #fff; 
    }

    svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
    }

    .line {
        stroke: #00f;
        stroke-width: 1.5;
        fill: none;
        stroke-linecap: round;
        stroke-dasharray: 5 5;
        animation: flow 2s linear infinite;
        transition: stroke 0.3s ease;
    }

    @keyframes flow {
        to {
            stroke-dashoffset: -20;
        }
    }

    .grid-container:hover .line {
        stroke: #000;
        filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));
    }

    /* Tablet and smaller */
    @media (max-width: 768px) {
        body {
            padding: 5px;
        }

        .grid-container {
            max-width: 98vw;
        }

        button {
            font-size: clamp(0.45rem, 2.2vw, 0.75rem);
            border-radius: 3px;
            padding: clamp(8px, 2.2vw, 12px) clamp(10px, 2.8vw, 15px);
            line-height: 1.3;
            min-height: clamp(38px, 9vw, 52px);
        }

        .line {
            stroke-width: 1.2;
        }
    }

    /* Mobile phones */
    @media (max-width: 480px) {
        body {
            padding: 3px;
        }

        .grid-container {
            max-width: 99vw;
            aspect-ratio: 5 / 4.2;
        }

        .grid-cell {
            padding: clamp(3px, 1.5vw, 7px);
        }

        button {
            font-size: clamp(0.4rem, 2.5vw, 0.65rem);
            padding: clamp(6px, 1.8vw, 10px) clamp(8px, 2.2vw, 12px);
            min-height: clamp(35px, 9vw, 45px);
            border-radius: 3px;
            line-height: 1.3;
        }

        .line {
            stroke-width: 1;
        }
    }

    /* Very small phones */
    @media (max-width: 360px) {
        button {
            font-size: clamp(0.35rem, 3vw, 0.6rem);
            min-height: clamp(32px, 10vw, 42px);
            padding: clamp(5px, 1.5vw, 8px) clamp(6px, 2vw, 10px);
            line-height: 1.3;
        }
    }
</style>
</head>
<body>
    <div class="grid-container">
        <svg id="connectionSvg"></svg>

        <!-- Row 1 -->
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"><button class="row1-btn" data-row="0" data-col="2">Agriculture Income</button></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        
        <!-- Row 2 -->
        <div class="grid-cell"><button class="row3-btn" data-row="1" data-col="0">Weather</button></div>
        <div class="grid-cell"><button class="row3-btn" data-row="1" data-col="1">Pest</button></div>
        <div class="grid-cell"><button class="row3-btn" data-row="1" data-col="2">Small Farms</button></div>
        <div class="grid-cell"><button class="row3-btn" data-row="1" data-col="3">Price</button></div>
        <div class="grid-cell"><button class="row3-btn" data-row="1" data-col="4">Intermediaries</button></div>
        
        <!-- Row 3 -->
        <div class="grid-cell"><button class="row5-btn" data-row="2" data-col="0">Uncontrollable</button></div>
        <div class="grid-cell"><button class="row5-btn" data-row="2" data-col="1">Pesticides</button></div>
        <div class="grid-cell"><button class="row5-btn" data-row="2" data-col="2">Finished Products</button></div>
        <div class="grid-cell"><button class="row5-btn" data-row="2" data-col="3">Demand Data</button></div>
        <div class="grid-cell"><button class="row5-btn" data-row="2" data-col="4">Avoidable</button></div>
        
        <!-- Row 4 -->
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"><button class="row7-btn" data-row="3" data-col="3">Planet Market</button></div>
        <div class="grid-cell"></div>
    </div>
    
    <script>
        // Function to get button center coordinates relative to container
        function getButtonCenter(button) {
            const container = document.querySelector('.grid-container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();
            
            const centerX = buttonRect.left + buttonRect.width / 2 - containerRect.left;
            const centerY = buttonRect.top + buttonRect.height / 2 - containerRect.top;
            
            return { x: centerX, y: centerY };
        }
        
        // Function to draw all connection lines
        function drawConnections() {
            const svg = document.getElementById('connectionSvg');
            const container = document.querySelector('.grid-container');
            const containerRect = container.getBoundingClientRect();
            
            // Set SVG dimensions
            svg.setAttribute('width', containerRect.width);
            svg.setAttribute('height', containerRect.height);
            
            // Clear existing lines
            svg.innerHTML = '';
            
            // Get all buttons with their positions
            const buttons = document.querySelectorAll('button');
            const buttonMap = {};
            
            buttons.forEach(btn => {
                const row = btn.getAttribute('data-row');
                const col = btn.getAttribute('data-col');
                const key = `${row}-${col}`;
                buttonMap[key] = getButtonCenter(btn);
            });
            
            // Define connections
            const connections = [
                // All row 2 buttons to row 1 button (0,2)
                { from: '1-0', to: '0-2' },
                { from: '1-1', to: '0-2' },
                { from: '1-2', to: '0-2' },
                { from: '1-3', to: '0-2' },
                { from: '1-4', to: '0-2' },
                
                // Row 2 to Row 3 (vertical)
                { from: '1-0', to: '2-0' },
                { from: '1-1', to: '2-1' },
                { from: '1-2', to: '2-2' },
                { from: '1-3', to: '2-3' },
                { from: '1-4', to: '2-4' },
                
                // Row 3 (col 2,3,4) to Row 4 button (3,3)
                { from: '2-2', to: '3-3' },
                { from: '2-3', to: '3-3' },
                { from: '2-4', to: '3-3' }
            ];
            
            // Draw each connection
            connections.forEach(conn => {
                if (buttonMap[conn.from] && buttonMap[conn.to]) {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('class', 'line');
                    line.setAttribute('x1', buttonMap[conn.from].x);
                    line.setAttribute('y1', buttonMap[conn.from].y);
                    line.setAttribute('x2', buttonMap[conn.to].x);
                    line.setAttribute('y2', buttonMap[conn.to].y);
                    svg.appendChild(line);
                }
            });
        }
        
        // Draw connections on load
        window.addEventListener('load', drawConnections);
        
        // Redraw on window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(drawConnections, 100);
        });
        
        // Button click functionality
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Button clicked: ' + this.textContent);
            });
        });
    </script>
</body>
</html>
