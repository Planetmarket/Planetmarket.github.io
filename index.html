<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Grid Flow</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
        overflow-x: hidden;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 0;
        position: relative;
        width: 100%;
        max-width: min(95vw, 700px);
        height: auto;
        aspect-ratio: 5 / 4;
        margin: auto;
    }

    .grid-cell {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        text-align: center;
        padding: clamp(4px, 2vw, 10px);
    }

    button {
        font-size: clamp(0.5rem, 1.8vw, 0.85rem);
        font-weight: 600;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        position: relative;
        z-index: 10;
        opacity: 1;
        line-height: 1.4;
        text-align: center;
        white-space: normal;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        height: auto;
        padding: clamp(10px, 2.5vw, 14px) clamp(12px, 3vw, 18px);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 92%;
        max-width: 92%;
        min-height: clamp(42px, 8vw, 58px);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    button:active {
        transform: translateY(0);
    }

    .row1-btn { 
        background: #FFB900; 
        color: #000; 
    }
    
    .row7-btn { 
        background: #006ee6; 
        color: #fff; 
    }
    
    .row5-btn { 
        background: #107C10; 
        color: #fff; 
    }
    
    .row3-btn { 
        background: #ff4500; 
        color: #fff; 
    }

    svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
    }

    .line {
        stroke: #000;
        stroke-width: 1.5;
        fill: none;
        stroke-linecap: round;
        stroke-dasharray: 5 5;
        animation: flow 2s linear infinite;
        vector-effect: non-scaling-stroke;
    }

    @keyframes flow {
        to {
            stroke-dashoffset: -20;
        }
    }

    .grid-container:hover .line {
        stroke: #00f;
        filter: drop-shadow(0 0 3px #00f);
    }

    /* Tablet and smaller */
    @media (max-width: 768px) {
        body {
            padding: 5px;
        }

        .grid-container {
            max-width: 98vw;
        }

        button {
            font-size: clamp(0.45rem, 2.2vw, 0.75rem);
            border-radius: 3px;
            padding: clamp(8px, 2.2vw, 12px) clamp(10px, 2.8vw, 15px);
            line-height: 1.3;
            min-height: clamp(38px, 9vw, 52px);
        }

        .line {
            stroke-width: 1.2;
        }
    }

    /* Mobile phones */
    @media (max-width: 480px) {
        body {
            padding: 3px;
        }

        .grid-container {
            max-width: 99vw;
            aspect-ratio: 5 / 4.2;
        }

        .grid-cell {
            padding: clamp(3px, 1.5vw, 7px);
        }

        button {
            font-size: clamp(0.4rem, 2.5vw, 0.65rem);
            padding: clamp(6px, 1.8vw, 10px) clamp(8px, 2.2vw, 12px);
            min-height: clamp(35px, 9vw, 45px);
            border-radius: 3px;
            line-height: 1.3;
        }

        .line {
            stroke-width: 1;
        }
    }

    /* Very small phones */
    @media (max-width: 360px) {
        button {
            font-size: clamp(0.35rem, 3vw, 0.6rem);
            min-height: clamp(32px, 10vw, 42px);
            padding: clamp(5px, 1.5vw, 8px) clamp(6px, 2vw, 10px);
            line-height: 1.3;
        }
    }
</style>
</head>
<body>
    <div class="grid-container">
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
            <!-- Lines from all row 2 buttons to row 1 button (1,3) -->
            <line class="line" x1="10" y1="37.5" x2="50" y2="12.5" />
            <line class="line" x1="30" y1="37.5" x2="50" y2="12.5" />
            <line class="line" x1="50" y1="37.5" x2="50" y2="12.5" />
            <line class="line" x1="70" y1="37.5" x2="50" y2="12.5" />
            <line class="line" x1="90" y1="37.5" x2="50" y2="12.5" />

            <!-- Lines from row 2 buttons to row 3 buttons (vertical connections) -->
            <line class="line" x1="10" y1="37.5" x2="10" y2="62.5" />
            <line class="line" x1="30" y1="37.5" x2="30" y2="62.5" />
            <line class="line" x1="50" y1="37.5" x2="50" y2="62.5" />
            <line class="line" x1="70" y1="37.5" x2="70" y2="62.5" />
            <line class="line" x1="90" y1="37.5" x2="90" y2="62.5" />

            <!-- Lines from row 3 buttons (columns 3,4,5) to row 4 button (4,4) -->
            <line class="line" x1="50" y1="62.5" x2="70" y2="87.5" />
            <line class="line" x1="70" y1="62.5" x2="70" y2="87.5" />
            <line class="line" x1="90" y1="62.5" x2="70" y2="87.5" />
        </svg>

        <!-- Row 1 -->
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"><button class="row1-btn">Agriculture Income</button></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        
        <!-- Row 2 -->
        <div class="grid-cell"><button class="row3-btn">Weather</button></div>
        <div class="grid-cell"><button class="row3-btn">Pest</button></div>
        <div class="grid-cell"><button class="row3-btn">Small Farms</button></div>
        <div class="grid-cell"><button class="row3-btn">Price</button></div>
        <div class="grid-cell"><button class="row3-btn">Intermediaries</button></div>
        
        <!-- Row 3 -->
        <div class="grid-cell"><button class="row5-btn">Uncontrollable</button></div>
        <div class="grid-cell"><button class="row5-btn">Pesticides</button></div>
        <div class="grid-cell"><button class="row5-btn">Finished Products</button></div>
        <div class="grid-cell"><button class="row5-btn">Demand Data</button></div>
        <div class="grid-cell"><button class="row5-btn">Avoidable</button></div>
        
        <!-- Row 4 -->
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"><button class="row7-btn">Planet Market</button></div>
        <div class="grid-cell"></div>
    </div>
    
    <script>
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Button clicked: ' + this.textContent);
            });
        });
    </script>
</body>
</html>
