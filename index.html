<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Grid Flow</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 5vw;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 0;
        position: relative;
        width: 90vw;
        max-width: 800px;
        aspect-ratio: 3 / 2;
    }

    .grid-cell {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        text-align: center;
        padding: 2%;
    }

    button {
        font-size: clamp(0.7rem, 1.5vw, 0.95rem);
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        position: relative;
        z-index: 10;
        opacity: 1;
        line-height: 1.3;
        text-align: center;
        white-space: normal;
        word-wrap: break-word;
        height: auto;
        padding: 8% 12%;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 90%;
        min-height: 45px;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    button:active {
        transform: translateY(0);
    }

    .row1-btn { 
        background: #FFB900; 
        color: #000; 
    }
    
    .row7-btn { 
        background: #006ee6; 
        color: #fff; 
    }
    
    .row5-btn { 
        background: #107C10; 
        color: #fff; 
    }
    
    .row3-btn { 
        background: #ff4500; 
        color: #fff; 
    }

    svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
    }

    .line {
        stroke: #00f;
        stroke-width: 1.5;
        fill: none;
        stroke-linecap: round;
        stroke-dasharray: 5 5;
        animation: flow 2s linear infinite;
    }

    @keyframes flow {
        to {
            stroke-dashoffset: -20;
        }
    }

    .grid-container:hover .line {
        stroke: #00f;
        filter: drop-shadow(0 0 5px #00f);
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
        body {
            padding: 3vw;
        }

        .grid-container {
            width: 95vw;
        }

        button {
            font-size: clamp(0.6rem, 2vw, 0.85rem);
            padding: 6% 8%;
            min-height: 40px;
        }

        .line {
            stroke-width: 1;
        }
    }

    @media (max-width: 480px) {
        button {
            font-size: clamp(0.55rem, 2.5vw, 0.75rem);
            padding: 5% 6%;
            min-height: 35px;
        }
    }
</style>
</head>
<body>
    <div class="grid-container">
        <svg viewBox="0 0 100 100" preserveAspectRatio="none">
            <!-- Lines from all row 2 buttons to row 1 button (1,3) -->
            <line class="line" x1="10" y1="37.5" x2="50" y2="12.5" vector-effect="non-scaling-stroke" />
            <line class="line" x1="30" y1="37.5" x2="50" y2="12.5" vector-effect="non-scaling-stroke" />
            <line class="line" x1="50" y1="37.5" x2="50" y2="12.5" vector-effect="non-scaling-stroke" />
            <line class="line" x1="70" y1="37.5" x2="50" y2="12.5" vector-effect="non-scaling-stroke" />
            <line class="line" x1="90" y1="37.5" x2="50" y2="12.5" vector-effect="non-scaling-stroke" />

            <!-- Lines from row 2 buttons to row 3 buttons (vertical connections) -->
            <line class="line" x1="10" y1="37.5" x2="10" y2="62.5" vector-effect="non-scaling-stroke" />
            <line class="line" x1="30" y1="37.5" x2="30" y2="62.5" vector-effect="non-scaling-stroke" />
            <line class="line" x1="50" y1="37.5" x2="50" y2="62.5" vector-effect="non-scaling-stroke" />
            <line class="line" x1="70" y1="37.5" x2="70" y2="62.5" vector-effect="non-scaling-stroke" />
            <line class="line" x1="90" y1="37.5" x2="90" y2="62.5" vector-effect="non-scaling-stroke" />

            <!-- Lines from row 3 buttons (columns 3,4,5) to row 4 button (4,4) -->
            <line class="line" x1="50" y1="62.5" x2="70" y2="87.5" vector-effect="non-scaling-stroke" />
            <line class="line" x1="70" y1="62.5" x2="70" y2="87.5" vector-effect="non-scaling-stroke" />
            <line class="line" x1="90" y1="62.5" x2="70" y2="87.5" vector-effect="non-scaling-stroke" />
        </svg>

        <!-- Row 1 -->
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"><button class="row1-btn">Agriculture Income</button></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        
        <!-- Row 2 -->
        <div class="grid-cell"><button class="row3-btn">Weather</button></div>
        <div class="grid-cell"><button class="row3-btn">Pest</button></div>
        <div class="grid-cell"><button class="row3-btn">Small Farms</button></div>
        <div class="grid-cell"><button class="row3-btn">Price</button></div>
        <div class="grid-cell"><button class="row3-btn">Intermediaries</button></div>
        
        <!-- Row 3 -->
        <div class="grid-cell"><button class="row5-btn">Uncontrollable</button></div>
        <div class="grid-cell"><button class="row5-btn">Pesticides</button></div>
        <div class="grid-cell"><button class="row5-btn">Finished Products</button></div>
        <div class="grid-cell"><button class="row5-btn">Demand Data</button></div>
        <div class="grid-cell"><button class="row5-btn">Avoidable</button></div>
        
        <!-- Row 4 -->
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"><button class="row7-btn">Planet Market</button></div>
        <div class="grid-cell"></div>
    </div>
    
    <script>
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Button clicked: ' + this.textContent);
            });
        });
    </script>
</body>
</html>
